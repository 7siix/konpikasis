port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: en0
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
  nameserver:
    - 1.1.1.1 
    - 1.0.0.1 
    - tls://dns.rubyfish.cn:853 
    - https://1.1.1.1/dns-query 
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
proxy-groups:
- name: proxy
  type: select
  proxies:
  - Tadho 📥
  - Auto Vmess
  - Auto Trojan
  - LB vmess
  - LB Trojan
  - all ping

- name: Tadho 📥
  type: select
  use:
    - 7six vmess
    - 7six trojan

- name: Auto Vmess
  type: url-test
  tolerance: 50
  use:
  - 7six vmess

- name: Auto Trojan
  type: url-test
  tolerance: 50
  use:
  - 7six trojan

- name: all ping
  type: url-test
  tolerance: 50
  use:
  - 7six trojan

- name: LB vmess
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six vmess

- name: LB Trojan
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six trojan

proxy-providers:
  7six vmess:
    type: http
    path: ./vmess.yaml
    url: https://raw.githubusercontent.com/7siix/konpikasis/main/Asisvms.yaml
    interval: 900
    health-check:
      enable: true
      interval: 60
      lazy: true
      url: http://www.gstatic.com/generate_204

  7six trojan:
    type: http
    path: ./trojan.yaml
    url: https://raw.githubusercontent.com/7siix/konpikasis/main/Asistrj.yaml
    interval: 900
    health-check:
      enable: true
      interval: 60
      lazy: true
      url: http://www.gstatic.com/generate_204

rule-providers:
  Adblock :
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/7siix/punya76/main/adblock.txt
    path: ./ruleset/adblock.yaml
    interval: 86400
  LAN:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/7siix/punya76/main/LAN.txt
    path: ./ruleset/LAN.yaml
    interval: 86400

rules:
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - IP-CIDR6,fd00::/8,DIRECT,no-resolve
  - DOMAIN-SUFFIX,ad.com,REJECT
  - DOMAIN,analytics.google.com,REJECT
  - DOMAIN,analyticsinsights-pa.googleapis.com,REJECT
  - DOMAIN,analyticsreporting.googleapis.com,REJECT
  - DOMAIN-SUFFIX,doubleclick.net,REJECT
  - DOMAIN-SUFFIX,googleadservices.com,REJECT
  - DOMAIN-SUFFIX,googleadsserving.cn,REJECT
  - DOMAIN-SUFFIX,googlesyndication.com,REJECT
  - DOMAIN-SUFFIX,googletagmanager.com,REJECT
  - DOMAIN-SUFFIX,googletagservices.com,REJECT
  - DOMAIN-SUFFIX,google-analytics.com,REJECT
  - DOMAIN-KEYWORD,adservice,REJECT
  - DOMAIN-KEYWORD,analytics,REJECT
  - DOMAIN-KEYWORD,analysis,REJECT
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - GEOIP,IR,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,DIRECT
  - DST-PORT,80,DIRECT
  - SRC-PORT,7777,DIRECT
  - RULE-SET,Adblock,REJECT
  - RULE-SET,LAN,DIRECT,no-resolve
  - MATCH,proxy
