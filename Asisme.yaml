port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: 7six
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - 8.26.56.26
    - 8.20.247.20
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - https://dns.google/dns-query
    - tls://dns.rubyfish.cn:853 
    - tls://8.8.8.8:853
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
tun:
  enable: true
  stack: system
  dns-hijack:
    - 8.8.8.8:53
    - tcp://8.8.8.8:53
  auto-route: true
proxy-groups:
- name: Tadho 📥
  type: select
  use:
    - 7six provider

- name: proxy
  type: select
  proxies:
  - Tadho 📥
  - Auto ping
  - Stabil

- name: Auto ping
  type: url-test
  tolerance: 50
  use:
  - 7six provider

- name: Stabil
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six provider

proxy-providers:
  7six provider:
    type: http
    path: ./7six.yaml
    url: https://raw.githubusercontent.com/7siix/konpikasis/main/Asis.yaml
    interval: 900
    health-check:
      enable: true
      interval: 60
      lazy: true
      url: http://www.gstatic.com/generate_204

rule-providers:
  Adblock :
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/7siix/punya76/main/adblock.yaml
    path: ./ruleset/adblock.yaml
    interval: 86400
  LAN:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/7siix/punya76/main/LAN.yaml
    path: ./ruleset/LAN.yaml
    interval: 86400
  google:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt
    path: ./ruleset/google.yaml
    interval: 86400
  private:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt
    path: ./ruleset/private.yaml
    interval: 86400
  reject:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: ./ruleset/reject.yaml
    interval: 86400

rules:
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - IP-CIDR6,fd00::/8,DIRECT,no-resolve
  - DOMAIN-SUFFIX,ad.com,REJECT
  - DOMAIN,analytics.google.com,REJECT
